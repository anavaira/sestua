    <div class="container-fluid">

        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col col-sm-12 col-md-6 col-lg-6">
                <form>
                    <div class="form-group">
                        <label for="inputName">nombre:</label>
                        <input type="text" class="form-control" id="inputName">
                    </div>
                    <div class="form-group">
                        <label for="inputEmail">email:</label>
                        <input type="email" class="form-control" id="inputEmail">
                    </div>
                    <div class="form-group">
                        <label for="inputTel">tel:</label>
                        <input type="text" class="form-control" id="inputTel">
                    </div>
                    <div class="form-group">
                        <label for="imputMessage">mensaje:</label>
                        <textarea class="form-control" id="imputMessage" rows="3"></textarea>
                    </div>
                    <div class="d-flex justify-content-end">
                    <button type="submit" class="btn formButton">enviar</button>
                    </div>
                </form>
            </div>
            <div class="col-sm-0 col-md-1 col-lg-1 d-flex justify-content-center">
                <div class="vl3"></div>
            </div>

                    <li><a href="http://instagram.com/valeriasestua" target="_blank" >instagram</a></li>
